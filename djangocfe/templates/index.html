<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django CFE 1.0</title>
  </head>
  <body>
    {% for post in posts %}
      <!-- <h1><a href=" {% url 'posts:detail' id=post.id %} ">{{  post.title  }}</a></h1> -->
      <h1><a href=" {{ post.get_absolute_url }} ">{{  post.title  }}</a></h1>
      <span>{{ post.content }}</span>
      <h4>Created at {{ post.timestamp }}</h4>
    {% endfor %}
  </body>
</html>
